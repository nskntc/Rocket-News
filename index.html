<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rocket News</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&family=Poppins:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>

        <header>
            <div class="logo" id="logo">
                <img src="./assets/logo.svg" alt="Logo rocketseat">
            </div>
        </header>

        <main>
            <section>
                <div class="main" id="explanation">
                    <h2 id="explanation-title">atualize ideias e informações em 5 minutos</h2>
                    <p id="explanation-resume">tudo que você precisa saber para começar seu dia bem e informado</p>
                    <p class="explanation-text">noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor,</p> 
                    <p class="explanation-text">perfeito para se preparar para codar ☕</p>
                </div>
            </section>

            <section>
                <div class="main" id="email-space">
                    <label for="email">Insira seu email:</label>
                    <form action="" id="email">
                        <input type="email" name="user-email" id="user-email" placeholder="oi@rocketseat.com" required>
                        <button type="submit" name="user-email-submit" id="user-email-submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </form>
                </div>
            </section>

            <footer>
                <div class="footer" id="news-link">
                    <p id="link-description">
                        <a href="#">Deixe-me ler primeiro</a>
                    </p>
                </div>
            </footer>
        </main>

    </body>
</html>
